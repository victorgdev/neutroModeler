<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>NeutroModeler</title>
   <script type="text/javascript" src="elm.js"></script>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
   <div id="elm-app"></div>
</body>
<script type="text/javascript">
   // Start the Elm application.
   var app = Elm.Main.init({
      node: document.getElementById('elm-app')
   });

   app.ports.sendModel.subscribe(function(message) {
       computation(message)
   });

   function computation(dataFromElm) {
      console.log("this is the log", dataFromElm);

      // ... come heavy computation

     const resultData =
        [
           {id: "A", val: 10},
           {id: "B", val: 10}
        ]

     app.ports.messageReceiver.send(resultData);
   }

</script>
</html>
