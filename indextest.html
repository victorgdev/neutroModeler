<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NeutroModeler</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="app">
      <div class="left-bar">
         <div class="tab">
            <button class="tablinks" >Node</button>
            <button class="tablinks" >Edge</button>
            <button class="tablinks" >Simulation</button>
         </div>
         <div class="form">
            <h3 class="form-title">Input Nodes:</h3>
            <form class="form" action="">
               <select id="sim-input">
                  <option value="n0">node 0</option>
                  <option value="n1">node 1</option>
                  <option value="n2">node 2</option>
                  <option value="n3">node 3</option>
                </select>
               <input type="text" id="label-input" placeholder="Label">
               <input type="text" id="tru-input" placeholder="Truth">
               <input type="text" id="ind-input" placeholder="Inderteminacy">
               <input type="text" id="fal-input" placeholder="Falsehood">
            </form>
            <button class="primary-button">Add Node</button>
         </div>
          
         <div id="Edge">
            <table>
               <tr>
                  <th>Label</th>
                  <th>Tru</th>
                  <th>Ind</th>
                  <th>Fal</th>
               </tr>
               <tr>
                  <td>Node 0</td>
                  <td>1</td>
                  <td>1</td>
                  <td>1</td>
               </tr>
               <tr>
                  <td>Node 1</td>
                  <td>1</td>
                  <td>1</td>
                  <td>1</td>
               </tr>
               <tr>
                  <td>Node 2</td>
                  <td>1</td>
                  <td>1</td>
                  <td>1</td>
               </tr>

            </table>
         </div>
          
         <div id="Simulation" class="tabcontent">
         </div>
      </div>
      <div class="graph-results">
         Graph
      </div>
   </div>
</body>
</html>
